<div class="container">
  <div class="flex justify-content-end gap-1 mb-4">
    <ng-container *ngFor="let view of viewSwitch; let i = index">
      <div
        class="py-2 px-4 text-center border-round-lg cursor-pointer"
        [ngClass]="{ 'surface-300': view.active }"
        (click)="onChangeView(i)"
      >
        <i class="pi" [class]="view.icon" style="font-size: 1.5rem"></i>
      </div>
    </ng-container>
  </div>

  <ng-container *ngIf="activeViewMode.view == 'grid'; else showListMode">
    <div class="grid">
      <ng-container *ngFor="let video of allVideoList">
        <div
          class="video-card col-12 md:col-6 lg:col-4 cursor-pointer mb-5"
          (click)="openVideoDetailPage(video.id)"
        >
          <div>
            <img
              [alt]="video.title"
              [src]="video.previewUrl"
              class="w-full h-16rem"
            />
          </div>
          <div class="px-2">
            <h4>{{ video.title }}</h4>
            <div class="flex justify-content-between align-items-center">
              <div>
                <span>{{ video.createdDate | date : "MM/dd/yyyy" }}</span>
              </div>
              <div class="flex align-items-center">
                <p-avatar
                  [image]="video.author.pictureUrl"
                  styleClass="mr-2"
                  shape="circle"
                ></p-avatar>
                <span> {{ video.author.name }}</span>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>

  <ng-template #showListMode>
    <div class="flex flex-column">
      <ng-container *ngFor="let video of allVideoList">
        <div
          class="video-card flex gap-1 align-items-center border-round p-2 cursor-pointer"
          (click)="openVideoDetailPage(video.id)"
        >
          <div class="flex gap-5 align-items-center w-full">
            <div>
              <img
                [alt]="video.title"
                [src]="video.previewUrl"
                width="100%"
                class="w-9rem h-7rem"
              />
            </div>
            <div>
              <h4>{{ video.title }}</h4>
            </div>
          </div>

          <div class="flex gap-8 justify-content-between align-items-center">
            <div>
              <span>{{ video.createdDate | date : "MM/dd/yyyy" }}</span>
            </div>
            <div class="flex align-items-center w-max">
              <p-avatar
                [image]="video.author.pictureUrl"
                styleClass="mr-2"
                shape="circle"
              ></p-avatar>
              <span> {{ video.author.name }}</span>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-template>
</div>
